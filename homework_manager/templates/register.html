<html>

<head>
  <title>Register - The Homework Manager</title>

	<link rel='stylesheet' href="home.scss" type='text/scss' />
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/static/login/vendor/bootstrap/css/bootstrap.min.css">

  	<link rel="stylesheet" type="text/css" href="/static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->

  	<link rel="stylesheet" type="text/css" href="/static/login/css/main.css">
</head>

<body style="background-color: #666666;">
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
    <form method="POST" class="login100-form validate-form" name = "signUp">
        {% csrf_token %}
        <span class="login100-form-title p-b-43"> Sign up </span>

        <div class="container-login100-form-btn">
          <a title = "Sign up with Google" href="{% provider_login_url 'google' %}" class="btn btn-light btn-block"><img style="height: 40px;" src = "/static/images/google-icon.svg"></a>
        </div><hr>

        {% if message %}
          {% for i in message %}
          <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{ i }}
          </div>
          {% endfor %}
        {% endif %}

		<div class="wrap-input100 validate-input" data-validate = "Valid Name must be entered">
			<input class="input100" type="text" name="fullName">
			<span class="focus-input100"></span>
			<span class="label-input100">Full Name</span>
		</div>

		<div class="wrap-input100 validate-input" data-validate = "Valid Username must be entered">
			<input class="input100" type="text" name="username">
			<span class="focus-input100"></span>
			<span class="label-input100">Username</span>
		</div>

        <div class="wrap-input100 validate-input" data-validate = "Valid Email must be entered">
			<input class="input100" type="email" name="email">
			<span class="focus-input100"></span>
			<span class="label-input100">Email</span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Password is required">
			<input class="input100" type="password" name="password">
			<span class="focus-input100"></span>
			<span class="label-input100">Password</span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Password is required">
			<input class="input100" type="password" name="ConformPassword">
			<span class="focus-input100"></span>
			<span class="label-input100">Confirm Password</span>
		</div>

		<div class="container-login100-form-btn">
			<button type = "submit" class="login100-form-btn"> Sign Up </button>
		</div>

		<div class="text-center p-t-46 p-b-20">
			<span class="txt2"> Are you a existing member <a href = "/login">Log in</a>
		</div>

    </form>
    <div class="login100-more" style="background-image: url('/static/login/images/homework.jpg');">
    </div>
  </div>
</div>
</div>
</body>
