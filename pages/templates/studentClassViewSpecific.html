{% extends "studentBase.html" %}

{% block main-content %}

    <!-- banner part start-->
    <section class="banner_part background_teal">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <div class="banner_text"><br><br><br><br><br>
                <center>
                    <h1>{{class.name}}</h1>
                    <h3 style = 'color: white;'>(Class Code: {{class.code}})</h3>
                    <h4 style = 'color: white;'>Taught By: {{class.teacher.first_name}}</h4>
                    <p style = 'color: white;'>{{ class.description }}</p><br><br><br>
                    <h1>Assignments <span class="badge badge-secondary">{{assignmentsA}}</span></h1>
                </center>

                {% for assignment in assignments %}
                <div class="card class-card">
                  <div class="card-body">
                    <a>{{assignment.name}}</a>
                    <a href = "/homework/student/view/{{ assignment.id }}" title = "View" class = "btn btn-primary">üëÅ</a>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
