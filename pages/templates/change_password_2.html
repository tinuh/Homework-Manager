<!DOCTYPE html>
<html lang="en">
<head>
	<title>Change Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

<!--===============================================================================================-->

<!--===============================================================================================-->
</head>

<script>

	function change() {

		var pass_1 = document.getElementById("n_pass").value;
		var pass_2 = document.getElementById("n_pass_2").value;
		var dialog = document.getElementById("dialog")

		if(pass_1 !== pass_2){
            dialog.innerHTML = "<a class=\"close\" href=\"#\" data-dismiss=\"alert\">×</a> Passwords do not match!";
            dialog.style.display = "block";
        }
        else{
            window.location.href = "change/" + "post";
        }
};

</script>

<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<form method="POST" class="contact100-form validate-form">
				{% csrf_token %}

                 {% if message %}
                     {% for i in message %}
                      <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">×</a>
                        {{ i }}
                      </div>
                     {% endfor %}
                 {% endif %}

                <input type = "text" name = "form_type" style="display: none" value = "form-2">

				<span class="contact100-form-title">
					Change Password
				</span>

				<div class="wrap-input100 validate-input" data-validate="Please enter your new password">
					<input class="input100" id="n_pass" type="password" name="n_pass" placeholder="New Password" data-bv-field="n_pass">
				</div>

				<div class="wrap-input100 validate-input" data-validate="Please re-enter your current password">
					<input class="input100" id="n_pass_2" type="password" name="n_pass_2" placeholder="New Password Again" data-bv-field="n_pass_2">
				</div>

				<div class="container-contact100-form-btn">
					<button type = "submit" class="contact100-form-btn" id="submit-btn" >
							Change
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="/static/add/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/add/js/main.js"></script>


</body>
</html>
